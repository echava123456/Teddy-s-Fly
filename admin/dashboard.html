<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Teddy's Fly</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, var(--color-primario, #33ccff) 0%, var(--color-terciario, #fff) 100%);
        }
        .admin-container {
            max-width: 670px;
            margin: 2.5em auto 0 auto;
            background: var(--color-blanco, #fff);
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(51,204,255,0.14);
            padding: 2.5em 2em 1.5em 2em;
            animation: popIn 0.7s cubic-bezier(.23,1.27,.42,1.01);
        }
        @keyframes popIn {
            0% {transform: scale(0.98) translateY(40px); opacity:0;}
            100% {transform: scale(1) translateY(0); opacity:1;}
        }
        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.2em;
        }
        .admin-header img {
            height: 46px;
            border-radius: 50%;
            background: var(--color-terciario, #eee);
            margin-right: 0.6em;
        }
        .admin-header-title {
            font-size: 1.5em;
            color: var(--color-primario, #33ccff);
            font-weight: 700;
            margin-right: auto;
        }
        .logout-btn {
            background: var(--color-corazon, #db2777);
            color: var(--color-blanco, #fff);
            border: none;
            border-radius: 30px;
            padding: 0.55em 1.4em;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            margin-left: 1em;
            transition: background .2s;
        }
        .logout-btn:hover {
            background: #b91c5c;
        }
        form {
            margin-bottom: 2.1em;
        }
        .admin-form-title {
            color: var(--color-primario, #33ccff);
            margin-bottom: 0.7em;
            font-size: 1.13em;
            font-weight: 600;
        }
        label {
            display: block;
            font-weight: 600;
            color: var(--color-primario, #33ccff);
            margin-top: 1em;
            margin-bottom: 0.12em;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 0.52em 0.7em;
            border-radius: 8px;
            border: 1.2px solid var(--color-primario, #33ccff);
            font-size: 1em;
            margin-bottom: 1em;
            background: var(--color-blanco, #fff);
        }
        select {
            width: 100%;
            padding: 0.52em 0.7em;
            border-radius: 8px;
            border: 1.2px solid var(--color-primario, #33ccff);
            font-size: 1em;
            margin-bottom: 1em;
            background: var(--color-blanco, #fff);
        }
        button[type="submit"], .logout-btn {
            background: var(--color-secundario, #ffba08);
            color: var(--color-texto, #222);
            border: none;
            border-radius: 30px;
            padding: 0.7em 2em;
            font-weight: 700;
            font-size: 1.07em;
            margin-top: 0.6em;
            margin-bottom: 1em;
            cursor: pointer;
            transition: background .2s;
        }
        button[type="submit"]:hover {
            background: var(--color-primario, #33ccff);
            color: var(--color-blanco, #fff);
        }
        #productList, #newsList {
            margin-top: 1em;
        }
        .admin-item {
            background: var(--color-terciario, #f7f9fa);
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(51,204,255,0.10);
            padding: 0.7em 1em;
            margin-bottom: 1.15em;
            display: flex;
            align-items: flex-start;
            gap: 1em;
            transition: box-shadow .13s;
        }
        .admin-item img {
            width: 68px;
            height: 68px;
            object-fit: cover;
            border-radius: 10px;
            background: var(--color-terciario);
            box-shadow: 0 2px 10px rgba(51,204,255,0.06);
        }
        .admin-item-details {
            flex: 1 1 0;
        }
        .admin-item-title {
            font-weight: 700;
            color: var(--color-primario, #33ccff);
            font-size: 1.07em;
        }
        .admin-item-detail {
            color: #555;
            font-size: 0.98em;
            margin-top: 0.4em;
        }
        .admin-item button {
            margin-top: 0.7em;
            padding: 0.4em 1.2em;
            font-size: 0.95em;
        }
        @media (max-width: 700px) {
            .admin-container {
                max-width: 99vw;
                padding: 1em 0.5em 0.7em 0.5em;
            }
        }
        @media (max-width: 500px) {
            .admin-header { flex-direction: column; gap:0.7em;}
            .admin-item { flex-direction: column; align-items: flex-start; gap: 0.5em;}
            .admin-item img { width: 50px; height: 50px;}
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <img src="imagenes/logo-teddy-fly.png" alt="Logo Teddy's Fly" loading="lazy">
            <span class="admin-header-title">Panel de Administración</span>
            <button onclick="logout()" class="logout-btn">Cerrar sesión</button>
        </div>
        
        <h2 class="admin-form-title">Agregar Producto</h2>
        <form id="addProductForm" autocomplete="off">
            <label for="productName">Nombre</label>
            <input type="text" id="productName" required>
            <label for="productDetail">Detalle</label>
            <input type="text" id="productDetail" required>
             <label for="productDescription">Descripción larga (usa Enter para separar párrafos):</label>
    <textarea id="productDescription" rows="6" placeholder="Escribe la descripción del producto, usa Enter para separar cada párrafo"></textarea>
    
            <label for="productPrice">Precio</label>
            <input type="number" id="productPrice" min="0" required>
            <label for="productCategory">Categoría</label>
            <select id="productCategory" required>
                <option value="">Selecciona una categoría</option>
                <option value="personajes">Personajes</option>
                <option value="peluches">Peluches</option>
                <option value="variedades">Variedades</option>
            </select>
            <label for="productImage">Imagen</label>
            <input type="file" id="productImage" accept="image/*" required>
            <button type="submit">Agregar Producto</button>
        </form>
        <div id="productList"></div>

        <h2 class="admin-form-title">Agregar Novedad</h2>
        <form id="addNewsForm" autocomplete="off">
    <label for="newsTitle">Nombre del peluche</label>
    <input type="text" id="newsTitle" required>
    <label for="newsDescription">Descripción</label>
    <textarea id="newsDescription" rows="3" required></textarea>
    <label for="newsImage">Imagen</label>
    <input type="file" id="newsImage" accept="image/*" required>
            <label for="newsProduct">Producto relacionado</label>
    <select id="newsProduct" required>
        <option value="">Elige un producto</option>
        <!-- Opciones dinámicas -->
    </select>
    <button type="submit">Agregar Novedad</button>
</form>
<div id="newsList"></div>
    </div>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
