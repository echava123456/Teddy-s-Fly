<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administrador - Teddy's Fly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Iniciar sesión como Administrador</h2>
    <form id="loginForm">
        <label>Usuario: <input type="text" id="username" required></label><br>
        <label>Contraseña: <input type="password" id="password" required></label><br>
        <button type="submit">Ingresar</button>
        <p id="errorMsg" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </form>
    <script src="scripts/auth.js"></script>
</body>
</html>
