<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administrador - Teddy's Fly</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Iniciar sesión como Administrador</h2>
        <form id="loginForm" autocomplete="off">
            <label>Usuario: <input type="text" id="username" required></label>
            <label>Contraseña: <input type="password" id="password" required></label>
            <button type="submit">Ingresar</button>
            <p id="errorMsg" class="error" style="display:none;">Usuario o contraseña incorrectos</p>
        </form>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
